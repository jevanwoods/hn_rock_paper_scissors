<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <button class="rock" onclick="selectRock(), playRound(), game()"><img src="./imgs/rock.png" alt="A Rock"></button>
    <button class="paper" onclick="selectPaper(), playRound(), game()"><img src="./imgs/paper.png" alt="A Piece of Paper"></button>
    <button class="scissors" onclick="selectScissors(), playRound(), game()"><img src="./imgs/scissors.png" alt="Scissors"></button>
</body>
</html>
