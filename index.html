<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="titleBox">
        <h1 class="title">Rock, Paper, Scissors</h1>
    </div>
    <div class="gameBox">
        <div class="playerBox">
            <div id="playerMessageBox">

            </div>
            <p class="playerScoreNote">Player Score</p>
            <div id="playerScoreBox">

            </div>
        </div>
        <div class="buttonBox">
            <button class="gameButton, rock" onclick="selectRock(), playRound(), game()"><img src="./imgs/rock.png" alt="A Rock"></button>
            <button class="gameButton, paper" onclick="selectPaper(), playRound(), game()"><img src="./imgs/paper.png" alt="A Piece of Paper"></button>
            <button class="gameButton, scissors" onclick="selectScissors(), playRound(), game()"><img src="./imgs/scissors.png" alt=""></button>
        </div>
        <div class="playerBox">
            <div id="computerMessageBox">

            </div>
            <p class="computerScoreNote">Computer Score</p>
            <div id="computerScoreBox">

            </div>
        </div>
    </div>
    <div class="resultsBox">
        <div id="roundResultsBox">

        </div>
        <div id="gameResultsBox">
            
        </div>
    </div>
</body>
</html>
